<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Detalles de la obra de arte de Lorena Minoretti. Conoce más sobre esta pieza única.">
  <meta name="keywords" content="arte, pintura, Lorena Minoretti, obra de arte">
  <title>Detalle de Obra - Lorena Minoretti Art</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
</head>
<body class="flex flex-col min-h-screen">
  <header class="header bg-green-200 sticky top-0 z-50 shadow-md">
    <div class="container mx-auto flex justify-between items-center p-4">
      <a href="index.html" class="logo font-serif text-2xl font-semibold text-green-900">Lorena Minoretti Art</a>
      <nav class="navbar hidden md:flex" id="navbar">
        <ul class="flex gap-6">
          <li><a href="index.html" class="text-green-900 font-semibold hover:text-green-600">Obras</a></li>
          <li><a href="quien_soy.html" class="text-green-900 font-semibold hover:text-green-600">Quién Soy</a></li>
          <li><a href="contacto.html" class="text-green-900 font-semibold hover:text-green-600">Contacto</a></li>
        </ul>
      </nav>
      <button class="menu-toggle md:hidden text-2xl text-green-900" id="menu-toggle" aria-label="Abrir menú">☰</button>
    </div>
  </header>

  <main class="flex-grow py-8">
    <div class="container mx-auto px-4">
      <a href="index.html" class="inline-block mb-6 text-green-900 font-semibold border-2 border-green-900 px-4 py-2 rounded-lg hover:bg-green-600 hover:text-white">← Volver a la galería</a>
      <div id="main-container" class="bg-white p-6 rounded-lg shadow-lg"></div>
    </div>
  </main>

  <footer class="footer bg-green-900 text-white text-center py-6">
    <div class="container mx-auto">
      <p>© 2025 Lorena Minoretti Art</p>
      <p class="mt-2">
        <a href="https://www.instagram.com/lorena_minoretti_art" target="_blank" rel="noopener noreferrer" class="text-green-200 hover:underline">Instagram</a> |
        <a href="mailto:lorenaminoretti@yahoo.ca" class="text-green-200 hover:underline">Mail</a> |
        <a href="https://wa.me/5491167852021" target="_blank" rel="noopener noreferrer" class="text-green-200 hover:underline">WhatsApp</a>
      </p>
    </div>
  </footer>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const toggle = document.getElementById("menu-toggle");
      const nav = document.getElementById("navbar");
      toggle.addEventListener("click", () => {
        nav.classList.toggle("open");
        toggle.setAttribute("aria-expanded", nav.classList.contains("open"));
      });

      const mainContainer = document.getElementById("main-container");
      const obra = JSON.parse(localStorage.getItem("obraSeleccionada"));

      if (!obra) {
        mainContainer.innerHTML = "<p>No se encontró la obra seleccionada.</p>";
        return;
      }

      mainContainer.innerHTML = `
        <div class="swiper-container mb-6">
          <div class="swiper-wrapper">
            ${obra.images.map((img) => `<div class="swiper-slide"><img src="img/${img}" alt="${obra.title}" class="mx-auto max-h-96 rounded-lg" loading="lazy"></div>`).join("")}
          </div>
          <div class="swiper-pagination"></div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div>
        <h2 class="text-2xl font-serif text-green-800 mb-4">${obra.title}</h2>
        <p><strong>Año:</strong> ${obra.year}</p>
        <p><strong>Técnica:</strong> ${obra.technique}</p>
        <p><strong>Precio:</strong> $${obra.price}</p>
        <p class="mt-4">${obra.description}</p>
        <a href="https://wa.me/5491167852021?text=Hola%20Lorena,%20estoy%20interesado/a%20en%20la%20obra%20'${encodeURIComponent(obra.title)}'" 
           target="_blank" 
           class="btn-whatsapp bg-green-500 text-white px-4 py-2 rounded-lg mt-4 inline-block">
           Consultar por WhatsApp
        </a>
      `;
      new Swiper(".swiper-container", {
        loop: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    });
  </script>
</body>
</html>
