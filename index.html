<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explora las obras de arte únicas de Lorena Minoretti, artista especializada en pintura contemporánea y abstracción.">
    <meta name="keywords" content="arte, pintura, Lorena Minoretti, obras originales, arte contemporáneo">
    <title>Lorena Minoretti Art</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="flex flex-col min-h-screen">
    <!-- Header -->
    <header class="header sticky top-0 z-50 shadow-md" style="background-color: #c4dafa;">
        <div class="container mx-auto flex justify-between items-center p-4">
            <a href="index.html" class="logo font-serif text-2xl font-semibold" style="color: #005187;">Lorena Minoretti Art</a>
            
            <!-- Desktop Navigation -->
            <nav class="navbar hidden md:flex" id="navbar">
                <ul class="flex gap-6">
                    <li><a href="index.html" class="font-semibold hover:opacity-75" style="color: #005187;">Obras</a></li>
                    <li><a href="quien_soy.html" class="font-semibold hover:opacity-75" style="color: #005187;">Quién Soy</a></li>
                    <li><a href="contacto.html" class="font-semibold hover:opacity-75" style="color: #005187;">Contacto</a></li>
                </ul>
            </nav>

            <!-- Mobile Menu Button -->
            <button class="menu-toggle md:hidden text-2xl" style="color: #005187;" id="menu-toggle" aria-label="Abrir menú">☰</button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow">
        <!-- Hero Carousel -->
        <section class="carousel py-8" style="background-color: #fcffff;">
            <div class="container mx-auto text-center">
                <h1 class="font-serif text-3xl md:text-4xl mb-6" style="color: #4d82bc;">Conocé el mundo de Lorena Minoretti</h1>
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><img src="https://res.cloudinary.com/dikitpmul/image/upload/c_scale,w_1200,q_auto,f_auto/carrusel1_SUFIJO" alt="Obra abstracta en tonos azules por Lorena Minoretti" class="mx-auto rounded-lg max-h-96" loading="lazy"></div>
                        <div class="swiper-slide"><img src="https://res.cloudinary.com/dikitpmul/image/upload/c_scale,w_1200,q_auto,f_auto/carrusel2_SUFIJO" alt="Pintura contemporánea con colores vibrantes" class="mx-auto rounded-lg max-h-96" loading="lazy"></div>
                        <div class="swiper-slide"><img src="https://res.cloudinary.com/dikitpmul/image/upload/c_scale,w_1200,q_auto,f_auto/carrusel3_SUFIJO" alt="Ilustración artística de Lorena Minoretti" class="mx-auto rounded-lg max-h-96" loading="lazy"></div>
                    </div>
                    <div class="swiper-pagination"></div>
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                </div>
            </div>
        </section>

        <!-- Obras Section -->
        <section id="contenedor-obras" class="obras-grid py-12">
            <div class="container mx-auto">
                <div class="filters flex justify-center gap-4 mb-8">
                    <button class="filter-btn text-white px-4 py-2 rounded-lg transition-colors" style="background-color: #4d82bc;" data-filter="all" onmouseover="this.style.backgroundColor='#005187'" onmouseout="this.style.backgroundColor='#4d82bc'">Todas</button>
                    <button class="filter-btn px-4 py-2 rounded-lg transition-colors" style="background-color: #c4dafa; color: #005187;" data-filter="Libro" onmouseover="this.style.backgroundColor='#84b6f4'" onmouseout="this.style.backgroundColor='#c4dafa'">Libros</button>
                    <button class="filter-btn px-4 py-2 rounded-lg transition-colors" style="background-color: #c4dafa; color: #005187;" data-filter="Acrílico" onmouseover="this.style.backgroundColor='#84b6f4'" onmouseout="this.style.backgroundColor='#c4dafa'">Acrílicos</button>
                    <button class="filter-btn px-4 py-2 rounded-lg transition-colors" style="background-color: #c4dafa; color: #005187;" data-filter="Juego de Mesa" onmouseover="this.style.backgroundColor='#84b6f4'" onmouseout="this.style.backgroundColor='#c4dafa'">Juegos</button>
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6" id="obras-container"></div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer text-white text-center py-6" style="background-color: #005187;">
        <div class="container mx-auto">
            <p>© 2025 Lorena Minoretti Art</p>
            <p class="mt-2">
                <a href="https://www.instagram.com/lorena_minoretti_art" target="_blank" rel="noopener noreferrer" class="hover:underline transition-colors" style="color: #84b6f4;" onmouseover="this.style.color='#c4dafa'" onmouseout="this.style.color='#84b6f4'">Instagram</a> |
                <a href="mailto:lorenaminoretti@yahoo.ca" class="hover:underline transition-colors" style="color: #84b6f4;" onmouseover="this.style.color='#c4dafa'" onmouseout="this.style.color='#84b6f4'">Mail</a> |
                <a href="https://wa.me/5491167852021" target="_blank" rel="noopener noreferrer" class="hover:underline transition-colors" style="color: #84b6f4;" onmouseover="this.style.color='#c4dafa'" onmouseout="this.style.color='#84b6f4'">WhatsApp</a>
            </p>
        </div>
    </footer>

    <!-- Modal -->
    <div id="modal" class="modal hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="modal-content bg-white rounded-lg p-6 max-w-2xl w-full mx-4 relative">
            <button class="modal-close absolute top-2 right-2 text-xl text-gray-600 transition-colors" style="color: #666;" onmouseover="this.style.color='#4d82bc'" onmouseout="this.style.color='#666'" aria-label="Cerrar modal">&times;</button>
            <div id="modal-body"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
