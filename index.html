<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Explora las obras de arte únicas de Lorena Minoretti, artista especializada en pintura contemporánea y abstracción.">
  <meta name="keywords" content="arte, pintura, Lorena Minoretti, obras originales, arte contemporáneo">
  <title>Lorena Minoretti Art</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
</head>
<body class="flex flex-col min-h-screen">
  <header class="header bg-blue-100 sticky top-0 z-50 shadow-md">
    <div class="container mx-auto flex justify-between items-center p-4">
      <a href="index.html" class="logo font-serif text-2xl font-semibold text-blue-900">Lorena Minoretti Art</a>
      <nav class="navbar hidden md:flex" id="navbar">
        <ul class="flex gap-6">
          <li><a href="index.html" class="text-blue-900 font-semibold hover:text-blue-600">Obras</a></li>
          <li><a href="quien_soy.html" class="text-blue-900 font-semibold hover:text-blue-600">Quién Soy</a></li>
          <li><a href="contacto.html" class="text-blue-900 font-semibold hover:text-blue-600">Contacto</a></li>
        </ul>
      </nav>
      <button class="menu-toggle md:hidden text-2xl text-blue-900" id="menu-toggle" aria-label="Abrir menú">☰</button>
    </div>
  </header>

  <main class="flex-grow">
    <section class="carousel py-8 bg-blue-50">
      <div class="container mx-auto text-center">
        <h1 class="font-serif text-3xl md:text-4xl text-blue-800 mb-6">Conocé el mundo de Lorena Minoretti</h1>
        <div class="swiper-container">
          <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="img/carrusel1.jpg" alt="Obra abstracta en tonos azules por Lorena Minoretti" class="mx-auto rounded-lg max-h-96" loading="lazy"></div>
            <div class="swiper-slide"><img src="img/carrusel2.jpg" alt="Pintura contemporánea con colores vibrantes" class="mx-auto rounded-lg max-h-96" loading="lazy"></div>
            <div class="swiper-slide"><img src="img/carrusel3.jpg" alt="Ilustración artística de Lorena Minoretti" class="mx-auto rounded-lg max-h-96" loading="lazy"></div>
          </div>
          <div class="swiper-pagination"></div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div>
      </div>
    </section>

    <section id="contenedor-obras" class="obras-grid py-12">
      <div class="container mx-auto">
        <div class="filters flex justify-center gap-4 mb-8">
          <button class="filter-btn bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors" data-filter="all">Todas</button>
          <button class="filter-btn bg-blue-200 text-blue-800 px-4 py-2 rounded-lg hover:bg-blue-300 transition-colors" data-filter="Libro">Libros</button>
          <button class="filter-btn bg-blue-200 text-blue-800 px-4 py-2 rounded-lg hover:bg-blue-300 transition-colors" data-filter="Acrílico">Acrílicos</button>
          <button class="filter-btn bg-blue-200 text-blue-800 px-4 py-2 rounded-lg hover:bg-blue-300 transition-colors" data-filter="Juego de Mesa">Juegos</button>
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6" id="obras-container"></div>
      </div>
    </section>
  </main>

  <footer class="footer bg-blue-900 text-white text-center py-6">
    <div class="container mx-auto">
      <p>© 2025 Lorena Minoretti Art</p>
      <p class="mt-2">
        <a href="https://www.instagram.com/lorena_minoretti_art" target="_blank" rel="noopener noreferrer" class="text-blue-200 hover:text-blue-100 hover:underline transition-colors">Instagram</a> |
        <a href="mailto:lorenaminoretti@yahoo.ca" class="text-blue-200 hover:text-blue-100 hover:underline transition-colors">Mail</a> |
        <a href="https://wa.me/5491167852021" target="_blank" rel="noopener noreferrer" class="text-blue-200 hover:text-blue-100 hover:underline transition-colors">WhatsApp</a>
      </p>
    </div>
  </footer>

  <div id="modal" class="modal hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="modal-content bg-white rounded-lg p-6 max-w-2xl w-full mx-4 relative">
      <button class="modal-close absolute top-2 right-2 text-xl text-gray-600 hover:text-blue-600 transition-colors" aria-label="Cerrar modal">&times;</button>
      <div id="modal-body"></div>
    </div>
  </div>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
